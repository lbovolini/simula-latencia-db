# MySQL Config
spring.datasource.url=jdbc:mysql://${APP_DB_HOSTNAME}:${APP_DB_PORT}/${APP_DB_NAME}?socketTimeout=0&allowMultiQueries=true
spring.datasource.username=${APP_DB_USERNAME}
spring.datasource.password=${APP_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.autocommit=false

#hibernate.use_sql_comments true

logging.level.org.hibernate.stat=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE